name: CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Runs on develop and PRs only (NOT on main or tags)
  build-and-test:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, Test and Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify sonar:sonar

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  # Builds Docker image on develop (with sha) or version tags (with semver)
  docker-build:
    needs: [build-and-test]
    if: always() && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')) && github.event_name == 'push' && (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For develop: develop, sha-xxxxx
            type=ref,event=branch
            type=sha
            # For tags: v1.0.0 -> 1.0.0, 1.0, 1, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract tag for values.yaml update
        id: extract-tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extract version from tag (v1.2.3 -> 1.2.3)
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"  # Remove 'v' prefix if present
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted tag: $VERSION from $TAG_NAME"

      - name: Trigger values.yaml update
        if: startsWith(github.ref, 'refs/tags/v') && steps.extract-tag.outputs.tag != ''
        env:
          # Try PAT first, fallback to GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Use GitHub API to trigger repository_dispatch
          # Note: If this fails, create a Personal Access Token (PAT) with 'repo' scope
          # and add it as a secret named 'REPO_DISPATCH_TOKEN'
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{
              "event_type": "image-pushed",
              "client_payload": {
                "tag": "${{ steps.extract-tag.outputs.tag }}",
                "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}",
                "ref": "${{ github.ref }}"
              }
            }')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "204" ]; then
            echo "✓ Repository dispatch triggered successfully for tag: ${{ steps.extract-tag.outputs.tag }}"
          else
            echo "⚠ Repository dispatch failed with HTTP $HTTP_CODE"
            echo "Response: $BODY"
            echo "Note: The update-image-tag workflow will still trigger via workflow_run after CI/CD completes"
          fi

  # Deploys to Kubernetes on main branch push (uses values.yaml tag)
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      # Add your kubectl/kubeconfig setup and helm upgrade here
      # - name: Set up kubeconfig
      #   run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
      
      # - name: Deploy with Helm
      #   run: |
      #     helm upgrade --install log-ingestion-service ./charts \
      #       --namespace ai-monitoring \
      #       -f charts/values.yaml

      - name: Deployment placeholder
        run: echo "Deploy to Kubernetes using image tag from values.yaml"

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Lint Helm chart
        run: helm lint charts/
