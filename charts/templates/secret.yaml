apiVersion: v1
kind: Secret
metadata:
  name: {{ include "log-processor.fullname" . }}-secrets
  labels:
    {{- include "log-processor.labels" . | nindent 4 }}
type: Opaque
data:
  rabbitmq-username: {{ .Values.secrets.rabbitmqUsername | b64enc | quote }}
  rabbitmq-password: {{ .Values.secrets.rabbitmqPassword | b64enc | quote }}
