replicaCount: 1

image:
  repository: ghcr.io/keresifon/ai-monitoring-log-processor
  pullPolicy: IfNotPresent
  tag: "1.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Use default SA (chart has no serviceaccount template). Set create+template if custom SA needed.
  create: false
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8082

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

env:
  SPRING_PROFILES_ACTIVE: kubernetes
  ML_SERVICE_URL: http://ml-service:8000

rabbitmq:
  host: rabbitmq
  port: 5672

elasticsearch:
  host: elasticsearch
  port: 9200

secrets:
  rabbitmqUsername: ""
  rabbitmqPassword: ""

startupProbe:
  # Give Spring Boot up to ~3 min to start before failing (RabbitMQ/ES/ML dependencies)
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 24

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 0  # startupProbe runs first
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
